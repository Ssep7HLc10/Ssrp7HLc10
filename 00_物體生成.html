<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matter.js ç‰©é«”ç”Ÿæˆå™¨</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            animation: backgroundChange 10s infinite;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial;
            font-size: 16px;
            z-index: 1;
        }
        .emoji-label {
            position: fixed;
            color: white;
            font-family: Arial;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: fadeOut 1s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%);
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes backgroundChange {
            0% { background: #1a1a1a; }
            20% { background: #1a001a; }
            40% { background: #001a1a; }
            60% { background: #1a1a00; }
            80% { background: #001a00; }
            100% { background: #1a1a1a; }
        }
    </style>
</head>
<body>
    <div id="info">ç‰©é«”æ•¸é‡: 0 | FPS: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Constraint = Matter.Constraint;

        // åˆå§‹åŒ–å¼•æ“å’Œæ¸²æŸ“å™¨
        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
                sprite: {
                    enabled: true
                }
            }
        });

        // å‰µå»ºé‚Šç•Œ
        const walls = [
            Bodies.rectangle(window.innerWidth/2, -150, window.innerWidth, 300, { 
                isStatic: true,
                restitution: 0.8  // æ·»åŠ å½ˆæ€§ä¿‚æ•¸
            }),
            Bodies.rectangle(window.innerWidth/2, window.innerHeight + 150, window.innerWidth, 300, { 
                isStatic: true,
                restitution: 0.8
            }),
            Bodies.rectangle(-150, window.innerHeight/2, 300, window.innerHeight, { 
                isStatic: true,
                restitution: 0.8
            }),
            Bodies.rectangle(window.innerWidth + 150, window.innerHeight/2, 300, window.innerHeight, { 
                isStatic: true,
                restitution: 0.8
            })
        ];
        World.add(engine.world, walls);

        // æ·»åŠ æ»‘é¼ æ§åˆ¶
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });
        World.add(engine.world, mouseConstraint);
        render.mouse = mouse;

        // é–‹å§‹æ¸²æŸ“å’Œç‰©ç†å¼•æ“
        Render.run(render);
        const runner = Matter.Runner.create();
        Matter.Runner.run(runner, engine);

        let isMouseDown = false;
        let spawnInterval;
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        let currentMouseX, currentMouseY; // æ·»åŠ å…¨å±€è®Šé‡ä¾†è¿½è¸ªæ»‘é¼ ä½ç½®

        // ç”Ÿæˆéš¨æ©Ÿé¡è‰²
        function getRandomColor() {
            const hue = Math.random() * 360;
            return `hsl(${hue}, 100%, 50%)`;
        }

        // ç”Ÿæˆéš¨æ©Ÿå½¢ç‹€
        function createRandomBody(x, y) {
            const size = 50;
            const emojis = {
                'ğŸƒ': 'è‘‰',
                'ğŸ’§': 'æ°´',
                'ğŸ”¥': 'ç«',
                'ğŸŒªï¸': 'é¢¨',
                'ğŸªµ': 'æœ¨',
                'ğŸ”†': 'å…‰'
            };
            const emojiKeys = Object.keys(emojis);
            const emoji = emojiKeys[Math.floor(Math.random() * emojiKeys.length)];
            
            // å‰µå»ºæ¨™ç±¤
            const label = document.createElement('div');
            label.className = 'emoji-label';
            label.textContent = emojis[emoji];
            label.style.left = `${x}px`;
            label.style.top = `${y - 30}px`;
            document.body.appendChild(label);
            
            setTimeout(() => {
                label.remove();
            }, 1000);

            return Bodies.circle(x, y, size/2, {
                restitution: 0.8,  // æ·»åŠ å½ˆæ€§ä¿‚æ•¸
                friction: 0.05,    // é™ä½æ‘©æ“¦åŠ›
                density: 0.001,    // é™ä½å¯†åº¦ä½¿ç‰©é«”æ›´è¼•
                render: {
                    sprite: {
                        texture: `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}"><text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="${size}px">${emoji}</text></svg>`,
                        xScale: 1,
                        yScale: 1
                    }
                }
            });
        }

        // æ›´æ–°è³‡è¨Šé¡¯ç¤º
        function updateInfo() {
            frames++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frames;
                frames = 0;
                lastTime = currentTime;
            }
            document.getElementById('info').textContent = 
                `ç‰©é«”æ•¸é‡: ${engine.world.bodies.length - 4} | FPS: ${fps}`;
            requestAnimationFrame(updateInfo);
        }
        updateInfo();

        // æ»‘é¼ äº‹ä»¶è™•ç†
        document.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            currentMouseX = e.clientX;
            currentMouseY = e.clientY;
            
            // æª¢æŸ¥æ˜¯å¦é»æ“Šåˆ°ç‰©é«”
            const bodyUnderMouse = Matter.Query.point(
                engine.world.bodies.filter(body => !body.isStatic), // æ’é™¤éœæ…‹é‚Šç•Œ
                { x: currentMouseX, y: currentMouseY }
            )[0];
            
            if (!bodyUnderMouse) {
                // å¦‚æœé»æ“Šç©ºç™½è™•ï¼Œé–‹å§‹ç”Ÿæˆç‰©é«”
                const body = createRandomBody(currentMouseX, currentMouseY);
                World.add(engine.world, body);
                
                spawnInterval = setInterval(() => {
                    const body = createRandomBody(currentMouseX, currentMouseY);
                    World.add(engine.world, body);
                }, 100);
            }
        });

        document.addEventListener('mousemove', (e) => {
            currentMouseX = e.clientX;
            currentMouseY = e.clientY;
            if (isMouseDown && !mouseConstraint.body) { // åªåœ¨æ²’æœ‰æŠ“å–ç‰©é«”æ™‚ç”Ÿæˆæ–°ç‰©é«”
                const body = createRandomBody(currentMouseX, currentMouseY);
                World.add(engine.world, body);
            }
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            clearInterval(spawnInterval);
        });

        // ç¦å³éµé¸å–®
        // ç¦å³éµé¸å–®
        render.canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
