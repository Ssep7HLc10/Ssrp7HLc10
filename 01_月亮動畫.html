<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>æœˆäº®å‹•ç•«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { 
                opacity: 0.2;
                transform: scale(0.8);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        #earth {
            position: absolute;
            font-size: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            z-index: 1;
        }

        #moon {
            position: absolute;
            width: 200px;
            height: 200px;
            user-select: none;
            transition: all 0.2s ease;
        }

        #moon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .meteor {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, white 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            transform-origin: left center;
            animation: meteor 2s linear;
            pointer-events: none;
        }

        .explosion {
            position: absolute;
            font-size: 150px;
            animation: explode 0.5s linear;
            pointer-events: none;
        }

        @keyframes meteor {
            0% {
                width: 4px;
                transform: translateX(0) translateY(0) rotate(-45deg);
            }
            100% {
                width: 100px;
                transform: translateX(300px) translateY(300px) rotate(-45deg);
            }
        }

        @keyframes explode {
            0% { 
                opacity: 1;
                transform: scale(0.5);
            }
            100% { 
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .bullet {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            pointer-events: none;
        }

        .alien-bullet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: lime;
            border-radius: 50%;
            box-shadow: 0 0 10px lime;
            pointer-events: none;
        }

        .health-bar {

        .health-bar-fill {

        }

            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }

        #game-over, #game-win {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            text-shadow: 2px 2px 4px black;
            z-index: 1000;
        }

        #game-over {
            color: red;
        }

        #game-win {
            color: #2ecc71;
        }

        .alien {
            position: absolute;
            font-size: 40px;
            user-select: none;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .restart-button {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        .restart-button:hover {

        }

        .score-popup {
            position: absolute;
            color: #2ecc71;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: scoreFloat 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>

<body>
    <div class="score-display">åˆ†æ•¸: <span id="score">0</span></div>
    <div id="station-health" class="health-bar">
        <div class="health-bar-fill"></div>
        <div class="health-text">å¤ªç©ºç«™ç”Ÿå‘½å€¼: 100</div>
    </div>
    <div id="earth">ğŸŒ</div>
    <div id="moon">
        <img src="./image/station 1.png" alt="Space Station">
    </div>

    <!-- Add health bars -->
    <div id="station-health" class="health-bar">
        <div class="health-bar-fill"></div>
        <div class="health-text">å¤ªç©ºç«™ç”Ÿå‘½å€¼: 100</div>
    </div>
    <div id="earth-health" class="health-bar">
        <div class="health-bar-fill"></div>
        <div class="health-text">åœ°çƒç”Ÿå‘½å€¼: 100</div>
    </div>

    <script>
        // åœ°çƒå‹•ç•«
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        let currentEarthPhase = 0;
        const earth = document.getElementById('earth');

        // å‰µå»ºæ˜Ÿæ˜Ÿ
        function createStars(count) {
            // å®šç¾©æ˜Ÿæ˜Ÿå¯èƒ½çš„é¡è‰²
            const starColors = [
                '#FFD700', // é‡‘è‰²
                '#FF69B4', // ç²‰ç´…
                '#87CEEB', // å¤©è—
                '#98FB98', // æ·ºç¶ 
                '#DDA0DD', // æ·ºç´«
                '#F0E68C', // æ·ºé»ƒ
                '#00FFFF', // é’è‰²
                '#FF6B6B', // çŠç‘šç´…
                '#E6E6FA', // æ·ºç´«ç¾…è˜­
                '#FFFFFF'  // ç™½è‰²
            ];

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éš¨æ©Ÿä½ç½®
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // éš¨æ©Ÿå¤§å° (ç¨å¾®åŠ å¤§ä¸€äº›)
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // éš¨æ©Ÿé¡è‰²
                const color = starColors[Math.floor(Math.random() * starColors.length)];
                star.style.backgroundColor = color;
                star.style.boxShadow = `0 0 ${size + 2}px ${color}`; // æ·»åŠ ç™¼å…‰æ•ˆæœ
                
                // éš¨æ©Ÿå‹•ç•«å»¶é²
                star.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(star);
            }
        }

        // åœ°çƒå‹•ç•«
        function animateEarth() {
            setInterval(() => {
                currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
                earth.textContent = earthPhases[currentEarthPhase];
            }, 1000); // æ¯ç§’æ›´æ›ä¸€æ¬¡
        }

        // ä¿®æ”¹è·Ÿéš¨æ»‘é¼ ç§»å‹•ï¼ŒåŠ å…¥z-indexé‚è¼¯
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            moon.style.left = (e.clientX - 100) + 'px';
            moon.style.top = (e.clientY - 100) + 'px';
            
            // ç•¶æ»‘é¼ åœ¨è¢å¹•ä¸­å¿ƒé»å´æ™‚ï¼Œæœˆäº®åœ¨åœ°çƒä¸‹æ–¹
            if (e.clientX > centerX) {
                moon.style.zIndex = 0;
            } else {
                moon.style.zIndex = 2;
            }
        });

        // å‰µå»ºæµæ˜Ÿ
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // éš¨æ©Ÿèµ·å§‹ä½ç½®ï¼ˆæ“´å¤§ç¯„åœï¼‰
            meteor.style.left = (Math.random() * window.innerWidth - 200) + 'px';
            meteor.style.top = '-100px';  // å¾æ›´é«˜çš„ä½ç½®é–‹å§‹
            
            // è¨ˆç®—æµæ˜Ÿç§»å‹•è§’åº¦
            const angle = -45 - (Math.random() * 20);  // éš¨æ©Ÿè§’åº¦è®ŠåŒ–
            meteor.style.transform = `rotate(${angle}deg)`;
            
            document.body.appendChild(meteor);
            checkCollision(meteor);
            
            meteor.addEventListener('animationend', () => {
                meteor.remove();
            });
        }

        // æª¢æŸ¥ç¢°æ’
        function checkCollision(meteor) {
            const moonRect = moon.getBoundingClientRect();
            
            const collisionCheck = setInterval(() => {
                const meteorRect = meteor.getBoundingClientRect();
                
                if (isColliding(meteorRect, moonRect)) {
                    // å‰µå»ºçˆ†ç‚¸æ•ˆæœ
                    createExplosion(meteorRect.left, meteorRect.top);
                    // ç§»é™¤æµæ˜Ÿ
                    meteor.remove();
                    clearInterval(collisionCheck);
                }
            }, 50);
        }

        // ç¢°æ’æª¢æ¸¬
        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        // å‰µå»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = 'ğŸ’¥';
            // èª¿æ•´çˆ†ç‚¸ä½ç½®è£œå„Ÿ
            explosion.style.left = (x - 75) + 'px';
            explosion.style.top = (y - 75) + 'px';
            
            document.body.appendChild(explosion);
            
            explosion.addEventListener('animationend', () => {
                explosion.remove();
            });
        }

        // æ›´é »ç¹åœ°ç”¢ç”Ÿæµæ˜Ÿ
        setInterval(createMeteor, 1500); // æ¯1.5ç§’ç”¢ç”Ÿä¸€é¡†æµæ˜Ÿ

        // åˆå§‹åŒ–
        createStars(300); // å¢åŠ åˆ°300é¡†æ˜Ÿæ˜Ÿ
        animateEarth();

        // éŠæˆ²ç‹€æ…‹
        const gameState = {
            health: 100,
            score: 0,
            isGameOver: false
        };

        // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = gameState.score;
            
            // æª¢æŸ¥æ˜¯å¦é”åˆ°å‹åˆ©æ¢ä»¶
            if (gameState.score >= 100) {
                gameWin();
            }
        }

        // ç™¼å°„å­å½ˆ
        function shootBullet() {
            if (gameState.isGameOver) return;

            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            
            // å¾å¤ªç©ºç«™ä¸­å¿ƒç™¼å°„
            const moonRect = moon.getBoundingClientRect();
            const startX = moonRect.left + moonRect.width/2;
            const startY = moonRect.top + moonRect.height/2;
            
            // è¨­å®šå­å½ˆåˆå§‹ä½ç½®
            bullet.style.left = startX + 'px';
            bullet.style.top = startY + 'px';
            
            document.body.appendChild(bullet);

            // è¨ˆç®—å°„æ“Šæ–¹å‘
            const angle = Math.atan2(
                mouseY - startY,
                mouseX - startX
            );
            
            // å­å½ˆé€Ÿåº¦
            const speed = 10;
            const velocityX = Math.cos(angle) * speed;
            const velocityY = Math.sin(angle) * speed;
            
            // å­å½ˆç•¶å‰ä½ç½®
            let currentX = startX;
            let currentY = startY;
            
            // å­å½ˆç§»å‹•
            function updateBullet() {
                if (!document.body.contains(bullet)) return;
                
                // æ›´æ–°ä½ç½®
                currentX += velocityX;
                currentY += velocityY;
                bullet.style.left = currentX + 'px';
                bullet.style.top = currentY + 'px';
                
                // æª¢æŸ¥æ˜¯å¦æ“Šä¸­å¤–æ˜Ÿäºº
                const bulletRect = bullet.getBoundingClientRect();
                const aliens = document.querySelectorAll('.alien');
                
                aliens.forEach(alien => {
                    if (!document.body.contains(bullet)) return;
                    
                    const alienRect = alien.getBoundingClientRect();
                    if (isColliding(bulletRect, alienRect)) {
                        // å¤–æ˜Ÿäººè¢«æ“Šä¸­
                        createExplosion(alienRect.left, alienRect.top);
                        alien.remove();
                        bullet.remove();
                        
                        // å¢åŠ åˆ†æ•¸ä¸¦æ›´æ–°é¡¯ç¤º
                        gameState.score += 5;
                        updateScore();
                        
                        // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
                        if (explosionSound) {
                            explosionSound.currentTime = 0;
                            explosionSound.play().catch(err => console.log('ç„¡æ³•æ’­æ”¾éŸ³æ•ˆ'));
                        }
                        
                        // é¡¯ç¤ºå¾—åˆ†å‹•ç•«
                        showScorePopup(alienRect.left, alienRect.top);
                        return;
                    }
                });
                
                // æª¢æŸ¥æ˜¯å¦è¶…å‡ºè¢å¹•
                if (currentX < 0 || currentX > window.innerWidth || 
                    currentY < 0 || currentY > window.innerHeight) {
                    bullet.remove();
                    return;
                }
                
                requestAnimationFrame(updateBullet);
            }
            
            updateBullet();
        }

        // é¡¯ç¤ºå¾—åˆ†å‹•ç•«
        function showScorePopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+5';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            
            // 1ç§’å¾Œç§»é™¤å¾—åˆ†å‹•ç•«
            setTimeout(() => popup.remove(), 1000);
        }

        // æ·»åŠ å¾—åˆ†å‹•ç•«æ¨£å¼
        const style = document.createElement('style');
        style.textContent = `
            .score-popup {
                position: absolute;
                color: #2ecc71;
                font-size: 24px;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                animation: scoreFloat 1s ease-out forwards;
                pointer-events: none;
                z-index: 1000;
            }

            @keyframes scoreFloat {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-50px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // éŠæˆ²å‹åˆ©
        function gameWin() {
            gameState.isGameOver = true;
            
            // å‰µå»ºå‹åˆ©è¨Šæ¯
            const winMessage = document.createElement('div');
            winMessage.style.position = 'fixed';
            winMessage.style.top = '50%';
            winMessage.style.left = '50%';
            winMessage.style.transform = 'translate(-50%, -50%)';
            winMessage.style.color = '#2ecc71';
            winMessage.style.fontSize = '48px';
            winMessage.style.fontWeight = 'bold';
            winMessage.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            winMessage.textContent = 'æ­å–œå‹åˆ©ï¼';
            document.body.appendChild(winMessage);
            
            // åœæ­¢ç”¢ç”Ÿå¤–æ˜Ÿäºº
            clearInterval(alienInterval);
        }

        // åˆå§‹åŒ–åˆ†æ•¸é¡¯ç¤º
        updateScore();

        // å‰µå»ºå¤–æ˜Ÿäºº
        function createAlien() {
            const alien = document.createElement('div');
            alien.className = 'alien';
            alien.textContent = 'ğŸ‘¾';
            
            // éš¨æ©Ÿèµ·å§‹ä½ç½®ï¼ˆåœ¨è¢å¹•é‚Šç·£ï¼‰
            const side = Math.floor(Math.random() * 4); // 0:ä¸Š 1:å³ 2:ä¸‹ 3:å·¦
            let startX, startY;
            
            switch(side) {
                case 0: // ä¸Š
                    startX = Math.random() * window.innerWidth;
                    startY = -50;
                    break;
                case 1: // å³
                    startX = window.innerWidth + 50;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // ä¸‹
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 50;
                    break;
                case 3: // å·¦
                    startX = -50;
                    startY = Math.random() * window.innerHeight;
                    break;
            }
            
            alien.style.left = startX + 'px';
            alien.style.top = startY + 'px';
            
            document.body.appendChild(alien);
            
            // å¤–æ˜Ÿäººç§»å‹•å’Œæ”»æ“ŠAI
            let position = { x: startX, y: startY };
            let targetUpdateTime = 0;
            let currentTarget = { x: 0, y: 0 };
            
            function moveAlien() {
                if (!document.body.contains(alien)) return;
                
                const now = Date.now();
                
                // æ¯2ç§’æ›´æ–°ä¸€æ¬¡ç›®æ¨™ä½ç½®
                if (now - targetUpdateTime > 2000) {
                    const earthRect = earth.getBoundingClientRect();
                    const moonRect = moon.getBoundingClientRect();
                    
                    // 50%æ©Ÿç‡è¿½è¹¤åœ°çƒæˆ–å¤ªç©ºç«™
                    if (Math.random() < 0.5) {
                        currentTarget.x = earthRect.left + earthRect.width/2;
                        currentTarget.y = earthRect.top + earthRect.height/2;
                    } else {
                        currentTarget.x = moonRect.left + moonRect.width/2;
                        currentTarget.y = moonRect.top + moonRect.height/2;
                    }
                    
                    targetUpdateTime = now;
                }
                
                // è¨ˆç®—ç§»å‹•æ–¹å‘
                const dx = currentTarget.x - position.x;
                const dy = currentTarget.y - position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // ç§»å‹•é€Ÿåº¦
                const speed = 3;
                if (distance > 0) {
                    position.x += (dx / distance) * speed;
                    position.y += (dy / distance) * speed;
                }
                
                alien.style.left = position.x + 'px';
                alien.style.top = position.y + 'px';
                
                requestAnimationFrame(moveAlien);
            }
            
            moveAlien();
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            gameState.isGameOver = true;
            
            const gameOver = document.createElement('div');
            gameOver.id = 'game-over';
            gameOver.textContent = 'éŠæˆ²çµæŸ';
            document.body.appendChild(gameOver);
            
            showRestartButton();
            
            clearInterval(alienSpawnInterval);
            document.querySelectorAll('.alien, .alien-bullet, .bullet').forEach(el => el.remove());
        }

        // é¡¯ç¤ºé‡æ–°é–‹å§‹æŒ‰éˆ•
        function showRestartButton() {
            const button = document.createElement('button');
            button.className = 'restart-button';
            button.textContent = 'é‡æ–°é–‹å§‹';
            button.onclick = restartGame;
            document.body.appendChild(button);
            button.style.display = 'block';
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            // ç§»é™¤éŠæˆ²çµæŸ/å‹åˆ©è¨Šæ¯å’Œé‡æ–°é–‹å§‹æŒ‰éˆ•
            document.querySelectorAll('#game-over, #game-win, .restart-button').forEach(el => el.remove());
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            gameState.health = 100;
            gameState.score = 0;
            gameState.isGameOver = false;
            
            // ç§»é™¤æ‰€æœ‰å¤–æ˜Ÿäººå’Œå­å½ˆ
            document.querySelectorAll('.alien, .alien-bullet, .bullet').forEach(el => el.remove());
            
            // æ›´æ–°é¡¯ç¤º
            updateDisplay();
            
            // é‡æ–°é–‹å§‹ç”¢ç”Ÿå¤–æ˜Ÿäºº
            alienSpawnInterval = setInterval(createAlien, 3000);
        }

        // åˆå§‹åŒ–
        let alienSpawnInterval = setInterval(createAlien, 3000);
        updateDisplay();
    </script>
